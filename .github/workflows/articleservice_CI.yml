name: Article Service CI

on:
  push:
    branches:
      - main
    paths:
      - 'ArticleService/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ArticleService/requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/ArticleService" >> $GITHUB_ENV

    - name: Set up GCP credentials
      env:
        GCP_FIRESTORE_CREDENTIALS: ${{ secrets.GCP_FIRESTORE_CREDENTIALS }}
      run: |
        echo "$GCP_FIRESTORE_CREDENTIALS" > gcp_credentials.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp_credentials.json" >> $GITHUB_ENV


    - name: Run unit tests
      run: |
        pytest ArticleService/tests/unit
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_FIRESTORE_CREDENTIALS }}

